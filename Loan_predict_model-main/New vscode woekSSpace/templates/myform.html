    <header class="top">

       <h3> 
        {{ predictmyvalue  }}  
    </h3>
    </div>


    </div>

    <div class="active">
        <button class="btn" href="{{ url_for('myform') }}">Prediction</button>
    </div>

    <div class="main">
        <header class="p">
            <h1>Personal Loan Predictor</h1>
            <div class="note">
                <p class="notep">
                    Note :
                </p class="notepart">
                <p>
                    Completing the form in its entirety is a requirement in order to obtain accurate predictions.
                </p>
            </div>
        </header>
        <form  method="post" action="/Predict">
            <div class="formin">
                <div class="gender" data-aos="fade-right" data-aos-duration="3000">
                    <label>Gender</label> <br>
                    <input type="text" name="Gender"> <br><br>

                    <select id='Gender'>
                        <option class="opt" value="none">Your Choise Must be from these</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select> <br><br>
                </div>
                <div class="married" data-aos="fade-left" data-aos-duration="3000">
                    <label>Married</label><br>
                    <input type="text" name="Married"><br><br>
                    <select id='Married'>
                        <option class="opt" value="none">Your Choise Must be from these</option>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select><br><br>
                </div>
                <div class="selfemployed" data-aos="fade-right" data-aos-duration="3000">
                    <label>Self_Employed</label><br>
                    <input type="text" name="Self_Employed"><br><br>
                    <select id='Self_Employed'>
                        <option class="opt" value="none">Your Choise Must be from these</option>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select><br><br>
                </div>

                <div class="education" data-aos="fade-left" data-aos-duration="3000">
                    <label>Education</label><br>
                    <input type="text" name="Education"><br><br>
                    <select id='Education'>
                        <option class="opt" value="none">Your Choise Must be from these</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Not Graduate">Not Graduate</option>
                    </select><br><br>
                </div>
                <div class="dependents" data-aos="fade-right" data-aos-duration="2000">
                    <label>Dependents</label><br>
                    <input type="number" name="Dependents"><br><br>
                </div>

                <div class="applicantincome" data-aos="fade-left" data-aos-duration="2000">
                    <label>ApplicantIncome</label><br>
                    <input type="number" name="ApplicantIncome"><br><br>
                </div>
                <div class="coapplicantincome" data-aos="fade-right" data-aos-duration="2000">
                    <label>CoapplicantIncome</label><br>
                    <input type="number" name="CoapplicantIncome"><br><br>
                </div>
                <div class="loanamount" data-aos="fade-left" data-aos-duration="2000">
                    <label>LoanAmount</label><br>
                    <input type="number" name="LoanAmount"><br><br>
                </div>
                <div class="loanamountterm" data-aos="fade-right" data-aos-duration="2000">
                    <label>Loan_Amount_Term</label><br>
                    <input type="number" name="Loan_Amount_Term"><br><br>
                    <select id='Loan_Amount_Term'>
                        <option class="opt" value="none">Your Choise Must be from these</option>
                        <option value=360>360</option>
                        <option value=180>180</option>
                            <option value=480>480</option>
                            <option value=300>300</option>
                            <option value=240>240</option>
                            <option value= 84>84</option>
                            <option value=120>120</option>
                            <option value=60>60</option>
                            <option value=36>36</option>
                            <option value=12>12</option>
                            <option value="none">Or fill other loan term</option>
                    </select><br><br>
                </div>
                <div class="credithistory" data-aos="fade-left" data-aos-duration="2000">
                    <label>Credit_History</label><br>
                    <input type="number" name="Credit_History"><br><br>
                    <select id='Credit_History'>
                        <option class="opt" value="none">Your Choise Must be from these</option>
                        <option value=1>1:It mean Yes</option>
                        <option value=0>0:It mean No</option>
                    </select><br><br>
                </div>
                <div class="propertyarea" data-aos="flip-up" data-aos-duration="2000">
                    <label>Property_Area</label><br>
                    <input type="text" name="Property_Area"><br><br>
                    <select id='Property_Area'>
                        <option class="opt" value="none">Your Choise Must be from these</option>
                        <option value="Semiurban">Semiurban</option>
                        <option value="Urban">Urban</option>
                        <option value="Rural">Rural</option>
                    </select><br><br>
                </div>
                <div class="submit"  >
                    <input type="submit" value="Predict"><br><br>
                </div>
                
            </div>
        </form>
